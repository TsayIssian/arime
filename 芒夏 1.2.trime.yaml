# 键盘布局
preset_keyboards:
  default:
    ascii_mode: 0
    author: "海绵宝宝看桑"
    lock: true
    height: *VJG
    horizontal_gap: *VJL
    vertical_gap: *VJH
    round_corner: *VJY
    key_text_offset_y: *DtextY
    key_symbol_offset_y: *DsymY
    key_press_offset_x: 0
    key_press_offset_y: 1
    key_symbol_offset_x: *DsymX
    keyboard_back_color: Dback
    label_transform: uppercase #uppercase|none 中文模式下的字母标签自动大写
    keys:
      # 数字行 （删除前面的 # 号，可打开数字行）
      - {click: 1, long_click: '!'}
      - {click: 2,long_click: '@'}
      - {click: 3 ,long_click: '#' }
      - {click: 4,long_click: '$'}
      - {click: 5,long_click: '%'}
      - {click: 6 ,long_click: '^' }
      - {click: 7 ,long_click: '&' }
      - {click: 8,long_click: '*'}
      - {click: 9,long_click: '('}
      - {click: 0 ,long_click: ')' }
      # 第一行 0-9
      - {click: 'q', long_click: '+'}
      - {click: 'w', long_click: '='}
      - {click: 'e', long_click: '{'}
      - {click: 'r', long_click: '}'}
      - {click: 't', long_click: '['}
      - {click: 'y', long_click: ']'}
      - {click: 'u', long_click: '<', swipe_down: K_symbols25}
      - {click: 'i', long_click: '>'}
      - {click: 'o', long_click: '/'}
      - {click: 'p', long_click: '\'}
      # 第二行 10-20
      - {width: 5}
      - {click: 'a', long_click: select_all}
      - {click: 's', long_click: '^'}
      - {click: 'd', long_click: ';'}
      - {click: 'f', long_click: '~'}
      - {click: 'g', long_click: K_edit}
      - {click: 'h', long_click: '_', swipe_down: K_default30}
      - {click: 'j', long_click: '|', swipe_down: K_defaultfh}
      - {click: 'k', long_click: '"', swipe_down: K_defaultWK1}
      - {click: 'l', long_click: "'"}
      - {width: 5}
      # 第三行 21-29
      - {click: Shift_L, composing: Escape, width: 15}
      - {click: 'z', long_click: '`'}
      - {click: 'x', long_click: cut}
      - {click: 'c', long_click: copy}
      - {click: 'v', long_click: paste}
      - {click: 'b', long_click: '¿'}
      - {click: 'n', long_click: 'π'}
      - {click: 'm', long_click: ":"}
      - {click: BackSpace, swipe_up: Candidate_switch, key_back_color: gnb, hilited_key_back_color: gnh, key_text_color:gnt, key_symbol_color: gns, hilited_key_text_color: gnht, hilited_key_symbol_color: gnhs, width: 15}
      # 第四行 30-34
      - {height: *VJM, click: K_number, long_click: K_menu, swipe_up: Menu, has_menu: Page_Down, width: 17.5, key_back_color: gnb, key_text_color: gnt, key_symbol_color: gns, hilited_key_back_color: gnh, hilited_key_text_color: gnht, hilited_key_symbol_color: gnhs}
      - {click: ",", long_click: "!", label: "  ，", paging: Page_Up, width: 15, key_back_color: bdb, key_text_color: bdt, key_symbol_color: bds, hilited_key_back_color: bdh, hilited_key_text_color: bdht, hilited_key_symbol_color: bdhs}
      - {click: space2, width: 35, long_click: "Mode_switch",  key_back_color: kgb, key_text_color: kgt, key_symbol_color: kgs, hilited_key_back_color: kgh}
      - {click: ".", long_click: "?", label: "  。", width: 15, key_back_color: bdb, key_text_color: bdt, hilited_key_text_color: bdht, key_symbol_color: bds, hilited_key_symbol_color: bdhs, hilited_key_back_color: bdh, composing: P_cx}
      - {click: Return2, width: 17.5, long_click: Color_settings, swipe_up: Theme_settings, key_back_color: hcb, key_text_color: hct, key_symbol_color: hcs, hilited_key_back_color: hch, hilited_key_text_color: hcht, hilited_key_symbol_color: hchs}
      # 增高行
      - {height: *ZGH, width: 100}
    name: "主键盘"
    width: 10  #修改处


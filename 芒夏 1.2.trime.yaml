      # 增高行
      - {height: *ZGH, click: Page_Up1, long_click: Up, width: 15, key_text_color: kgt, key_back_color: 0x00, hilited_key_back_color: 0x00, key_symbol_color: 0x00, hilited_key_symbol_color: 0x00}

# Trime default style settings
# encoding: utf-8

config_version: "1.2 2020-06-18"
name: 芒夏 #主题名称
author: 海绵宝宝看桑儿

height:
# ----------键盘行高度调整------------
  A: &VJG 54   #主键盘行高
  B: &VJM 54   #空格行高
  C: &HXG 35   #候选区高度
  D: &VJH 12    #主键盘行距
  E: &VJL 6    #主键盘列距
  F: &VJY 20   #主键盘圆角
  G: &ZGH 5   #增高行高度

# -----------数字键盘-----------
  A: &SZG 56   #键高
  B: &SZH 5    #行距
  C: &SZL 4    #竖距
  D: &SZY 30   #圆角

# -----------符号键盘-----------
  A: &FHG 51.8   #键高
  B: &FHH 5    #行距
  C: &FHL 4    #竖距
  D: &FHY 30   #圆角

# ----------字符偏移----------
  1: &DsymY 0.5       #上档文字纵向位置调节
  2: &DsymX 0         #上档文字横向位置调节
  3: &DtextY 0.5      #键盘字母纵向位置调节
  4: &MtextY -6       #选单键盘
  5: &MhintY -6
#-------------

style:
  auto_caps: false #自动句首大写:true|false|ascii
  background_dim_amount: 0.5
  candidate_font: ziti.ttf #候选字型
  candidate_padding: 5 #候选项内边距
  candidate_spacing: 5 #候选间距
  candidate_text_size: 17 #候选字号
  candidate_use_cursor: true #高亮候选项
  candidate_view_height: *HXG #候选区高度
  color_scheme: 01_ios #配色方案
  comment_font: ziti.ttf #候选窗和状态栏提示字型
  comment_height: 12 #候选窗和状态栏提示区高度
  comment_on_top: false #候选窗和状态栏提示在上方true或右侧false
  comment_text_size: 12 #候选窗和状态栏提示字号
  hanb_font: Ext.ttf #扩充字型
  horizontal: false #水平模式
  horizontal_gap: *FHL #符号键盘列间距
  layout: #悬浮窗口位置
    position: fixed #位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要Android5.0以上)
    min_length: 1 #候选窗口最小词长
    max_length: 99 #超过字数则换行
    sticky_lines: 0 #固顶行数
    max_entries: 99 #候选窗口最大词条数
    all_phrases: false #所有满足条件的词语都显示在窗口
    border: 1 #候选窗口边框宽度
    max_width: 392 #最大宽度，超过则自动换行
    max_height: 10 #最大高度
    min_width: 10 #最小宽度
    min_height: 0 #最小高度
    margin_x: 0 #水平边距 6
    margin_y: 0 #竖直边距 3
    line_spacing: 0 #候选词的行间距(px)
    line_spacing_multiplier: 1 #候选词的行间距(倍数)
    spacing: 0 #悬浮窗偏移量
    round_corner: 0 #候选窗口圆角
    alpha: 200 #透明度(0-255)
    elevation: 3 #阴影(>=Android5.0)
    background: candidate_text_color #颜色色或者backgrounds目录下的图片文件名，此项无效时后面配色的text_back_color则生效
    movable: false #是否可移动窗口，或仅移动一次 true|false|once
  window: #悬浮窗口組件
#    - {start: "", move: '🌸 ', end: ""}
    - {start: " ", composition: "%s", end: " ", letter_spacing: 0.1} #letter_spacing需要>=Android5.0。TODO: 不爲0時，會導致不換行的問題
#    - {start: "", label: "%s ", candidate: "%s", comment: " %s", end: "", sep: " "}
  key_font: ziti.ttf #键盘字型
  key_height: *FHG #符号键盘键高
  key_long_text_size: 15 #两字以上时键字号
  key_text_size: 20 #键字号
  key_width: 10.0 #键宽，占银幕宽的百分比
  keyboards: [.default, default, default1, default2, default30, defaultfh, defaultWK1, defaultWK2, menu, number, edit, edit2, symbols01, symbols01, symbols02, symbols03, symbols04, symbols05, symbols06, symbols07, symbols08, symbols09, symbols10, symbols11, symbols12, symbols13, symbols14, symbols15, symbols16, symbols17, symbols18, symbols19, symbols20, symbols21, symbols22, symbols23, symbols24, symbols25, symbols26, symbols27, symbols28, symbols29, symbols30, symbols31, symbols32, symbols33, symbols34, symbols35] #声明
  label_text_size: 15 #悬浮窗序号字号
  label_font: ziti.ttf #标签字型
  latin_font: latin.ttf #西文字型
  latin_locale: en_US #西文语言
  locale: zh_CN #预设语言 zh_TW,zh_CN,zh_HK,""
  preview_font: ziti.ttf #按键提示字型
  preview_height: 50 #按键提示高度50
  preview_offset: -10 #按键提示纵向偏移
  preview_text_size: 30 #按键提示字号
  proximity_correction: true #无click时是否沿用相邻键功能，位于左右两端的即使否也会沿用
  reset_ascii_mode: false #不同进程中显示键盘时重置为中文状态（true:重置为中文；false:记忆中英状态）
  round_corner: *FHY #符号键盘按键圆角半径
  shadow_radius: 0 #按键阴影半径
  speech_opencc_config: none #语音输入简繁转换
  symbol_font: ziti.ttf #符号字型
  symbol_text_size: 9 #上下标字号
  text_font: ziti.ttf #编码字型
  text_size: 15 #编码字号
  vertical_correction: 0 #按键纵向偏移，负数下移接触面
  vertical_gap: *FHH #符号键盘行距

